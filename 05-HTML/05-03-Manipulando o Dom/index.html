<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>DOM</title>
  </head>
  <body>
    <h1>Manipulando o DOM</h1>
    <p>Sistema para exemplificar a manipulação de DOM</p>
    <div id="divCadastro">
      <h2>Cadastro</h2>
      <form id="frmCadastro" action="" method="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" />
        <label for="idade">Idade</label>
        <input type="number" name="idade" />
        <label for="uf">UF</label>
        <select name="uf" id="">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="ES">Espirito Santo</option>
          <option value="MG">Minas Gerais</option>
        </select>
        <input type="button" id="btnListar" value="Listar" />
        <input type="submit" value="Salvar" />
      </form>
    </div>
    <div id="divListagem">
      <h2>Lista dos usuários cadastrados</h2>
      <table>
        <thead>
          <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>UF</td>
            <td>Ações</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Nenhum cliente Cadastrado</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="4">
            <input type="button" id="btnCadastrar" value="Cadastrar" />
          </td>
        </tfoot>
      </table>
    </div>
  </body>
</html>
