<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
      <h1>Manipulando o DOM</h1>
      <p>Sistema para exemplificar a manipulação de DOM</p>
      <div id="divCadastro">
        <h2>Cadastro</h2>
        <div id="alertCadastro" class="alert alert-danger">
          <strong>Erro!</strong> Nome é Obrigatório
        </div>
        <form
          id="frmCadastro"
          action=""
          method=""
          role="form"
          class="form-horizontal"
        >
          <div class="form-group">
            <label for="nome">Nome</label>
          </div>
          <div class="form-group">
            <input type="text" name="nome" />
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
          </div>

          <div class="form-group">
            <input type="number" name="idade" />
          </div>
          <div class="form-group">
            <label for="uf">UF</label>
            <select name="uf" id="" class="form-control">
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="ES">Espirito Santo</option>
              <option value="MG">Minas Gerais</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="button"
              id="btnListar"
              value="Listar"
              class="btn btn-info"
            />
            <input type="submit" value="Salvar" class="btn btn-info" />
          </div>
        </form>
      </div>
      <div id="divListagem">
        <h2>Lista dos usuários cadastrados</h2>
        <div id="alertListagem" class="alert alert-success">
          <strong>Successo!</strong> Blá blá blá!
        </div>
        <table
          cellspacing="0"
          class="table table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <td id="name">Nome</td>
              <td id="idade">Idade</td>
              <td id="uf">UF</td>
              <td id="submit">Ações</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4">Nenhum cliente Cadastrado</td>
            </tr>
          </tbody>
          <tfoot>
            <td colspan="4">
              <input type="button" id="btnCadastrar" value="Cadastrar" />
            </td>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
