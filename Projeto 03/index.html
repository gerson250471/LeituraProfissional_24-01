<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Minha Calculadora</title>
  </head>
  <body onkeypress="manipularTeclado()">
    <h1>Minha Calculadora</h1>
    <div class="quadro-container">
      <input type="text" id="display" value="0" disabled />
      <div class="quadro-container-item">
        <input type="button" value="7" onclick="atualizarDisplay(this)" />
        <input type="button" value="8" onclick="atualizarDisplay(this)" />
        <input type="button" value="9" onclick="atualizarDisplay(this)" />
        <input type="button" value="*" onclick="atualizarOperacao(this)" />
        <input type="button" value="4" onclick="atualizarDisplay(this)" />
        <input type="button" value="5" onclick="atualizarDisplay(this)" />
        <input type="button" value="6" onclick="atualizarDisplay(this)" />
        <input type="button" value="-" onclick="atualizarOperacao(this)" />
        <input type="button" value="1" onclick="atualizarDisplay(this)" />
        <input type="button" value="2" onclick="atualizarDisplay(this)" />
        <input type="button" value="3" onclick="atualizarDisplay(this)" />
        <input type="button" value="+" onclick="atualizarOperacao(this)" />
        <input type="button" value="C" onclick="limparDisplay(this)" />
        <input type="button" value="0" onclick="atualizarDisplay(this)" />
        <input type="button" value="=" onclick="calcularOperacao(this)" />
        <input type="button" value="/" onclick="atualizarOperacao(this)" />
      </div>
    </div>
  </body>
</html>
